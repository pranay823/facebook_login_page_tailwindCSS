<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sigh up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.webp" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex m-auto justify-center items-center relative">
        <div class="left w-1/3  mx-14">
            <img src="./fb.svg" placeholder="facebook-logo" class="w-80">
            <p class="text-3xl mx-6 font-sans">Facebook helps you to connect and share with the people in you life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-xl shadow-xl ">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="password">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700 ">Log In</button>
            <span class="text-center hover:underline text-blue-500 text-sm my-2 cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit m-auto px-4 hover:bg-green-700 ">Create New Account</button>
            <span class="text-sm absolute -bottom-12"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business</span> 
    </div>
</body>
</html>
